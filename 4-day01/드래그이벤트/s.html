<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #drag-able {
            width: 200px;
            height: 200px;
            background-color: red;
            position: absolute;
            cursor: pointer;
            left: 100px;
            top: 100px;
        }

        #drag-able.dragging {
            cursor: move;
        }
    </style>
</head>
<body>
    <div id="drag-able">

    </div>

    <script>
        const dargAble = document.getElementById('drag-able');
        
        // 재료
        let isClicked = false;

        let posX, posY = 0;
        // 2. x좌표와 y좌표를 담을 변수

       
        dargAble.addEventListener('mousedown',(e) => {
            isClicked = true;

            // posX=e.clientX
            // posY=e.clientY
            // divX=dargAble.getBoundingClientRect().left;
            // divY=dargAble.getBoundingClientRect().top;

            console.log(posX, posY);
            // 클릭하는 시점의 좌표를 기억

            dargAble.classList.add('dragging')

            // offset?

            posX = e.offsetX;
            posY = e.offsetY;

        })
        
        dargAble.addEventListener('mousemove', (e) => {
            if(isClicked){

               
                // 기억한 좌표와 현재 마우스 위치를 비교하면 이동거리를 파악할수 있다.
                // 파악한 이동거리만큼 div를 움직여주면 됩니다.

                // dargAble.style.left = `${divX + (e.clientX - posX)}px`;
                // dargAble.style.top = `${divY + (e.clientY - posY)}px`;
                // dargAble.style.top = `${???}px`;
                
                dargAble.style.left = `${e.clientX - posX}px`;
                dargAble.style.top = `${e.clientY - posY}px`;
            }
            
        })
        
        dargAble.addEventListener('mouseup', (e) => {

            isClicked = false;
            dargAble.classList.remove('dragging')


        })
    




    </script>
</body>
</html>
